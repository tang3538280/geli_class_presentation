<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>"给荔岗位"责任制介绍</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f2f5;
      font-family: 'Noto Sans SC', sans-serif;
    }

    .slide {
      width: 1280px;
      height: 720px;
      background: radial-gradient(circle at 10% 10%, rgba(255, 182, 193, 0.3), transparent 30%),
                  radial-gradient(circle at 90% 90%, rgba(173, 216, 230, 0.2), transparent 40%),
                  #F9F8FC;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 60px;
      box-sizing: border-box;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      text-align: center;
      animation: fadeIn 1s ease-out;
      margin-bottom: 20px; /* Reduced margin */
    }

    .header h1 {
      font-size: 48px;
      font-weight: 700;
      color: #F27878;
      margin: 0;
    }

    .header p {
      font-size: 22px;
      color: #555;
      margin: 10px 0 0 0;
    }

    .content-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 100%;
      height: 100%;
      position: relative;
      margin-top: 20px;
    }

    .column {
      width: 420px;
    }

    .section-title {
      font-size: 26px;
      font-weight: 700;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
      position: relative;
      display: inline-block;
      left: 50%;
      transform: translateX(-50%);
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      height: 4px;
      background-color: #88D8D0;
      border-radius: 2px;
    }

    .management-card {
      background: #FFFFFF;
      border-radius: 16px;
      padding: 18px 24px; /* Adjusted padding */
      margin-bottom: 18px; /* Reduced margin */
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
      display: flex;
      align-items: center;
      animation: slideUp 0.6s ease-out forwards;
      opacity: 0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .management-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }
    
    .management-card:nth-child(2) { animation-delay: 0.2s; }
    .management-card:nth-child(3) { animation-delay: 0.4s; }
    .management-card:nth-child(4) { animation-delay: 0.6s; }

    .card-icon {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 20px;
      flex-shrink: 0;
    }

    .icon-bg-blue { background-color: #EBF4FF; }
    .icon-bg-yellow { background-color: #FFF8E1; }
    .icon-bg-orange { background-color: #FFF0E6; }

    .card-icon svg {
      width: 28px;
      height: 28px;
    }

    .card-content h3 {
      font-size: 20px;
      font-weight: 500;
      color: #333;
      margin: 0 0 5px 0;
    }

    .card-content p {
      font-size: 15px;
      color: #666;
      margin: 0;
      line-height: 1.5;
    }

    .education-value-item {
      background: #FFFDF2;
      border-radius: 12px;
      padding: 18px 25px; /* Adjusted padding */
      margin-bottom: 25px; /* Adjusted margin */
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      font-size: 18px;
      font-weight: 500;
      color: #5C523C;
      border-left: 5px solid #FADF78;
      animation: slideUp 0.6s ease-out forwards;
      opacity: 0;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    
    .education-value-item:hover {
        transform: translateX(5px);
        background-color: #FFFBEB;
    }

    .education-value-item:nth-child(2) { animation-delay: 0.3s; }
    .education-value-item:nth-child(3) { animation-delay: 0.5s; }
    .education-value-item:nth-child(4) { animation-delay: 0.7s; }

    .central-element {
      position: absolute;
      left: 50%;
      top: 52%;
      transform: translate(-50%, -50%);
      text-align: center;
      animation: fadeIn 1s ease-out 0.8s forwards;
      opacity: 0;
    }

    .central-circle {
      width: 100px;
      height: 100px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 0 8px rgba(255, 255, 255, 0.5), 0 8px 25px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
    }
    
    .central-circle svg {
      width: 50px;
      height: 50px;
      color: #FADF78;
    }

    .central-element p {
      font-size: 16px;
      color: #555;
      font-weight: 500;
    }

  </style>
</head>
