<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>展望篇 - 致亲爱的家长朋友们</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fdfaf6;
      font-family: 'Noto Sans SC', 'Helvetica Neue', Helvetica, Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
    }

    .slide {
      width: 1280px;
      height: 720px;
      background: radial-gradient(circle at 50% 50%, #fff5e9, #ffeacc);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeIn 0.8s ease-out forwards;
    }

    .title {
      font-size: 42px;
      font-weight: 700;
      color: #E67E22;
    }

    .subtitle {
      font-size: 20px;
      color: #8C633B;
      margin-top: 15px;
    }

    .content-grid {
      display: flex;
      justify-content: center;
      gap: 30px;
      width: 100%;
      max-width: 1100px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 16px;
      padding: 25px 30px;
      box-shadow: 0 8px 25px rgba(212, 163, 115, 0.15);
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-height: 220px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.8s ease-out forwards;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 35px rgba(212, 163, 115, 0.25);
    }
    
    .card:nth-child(1) { animation-delay: 0.2s; opacity: 0; }
    .card:nth-child(2) { animation-delay: 0.4s; opacity: 0; }
    .card:nth-child(3) { animation-delay: 0.6s; opacity: 0; }


    .card-title {
      font-size: 22px;
      font-weight: 500;
      color: #D35400;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    
    .card-title span {
      margin-right: 10px;
      font-size: 24px;
    }

    .card-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    .card-list li {
      font-size: 17px;
      color: #6B4F3A;
      line-height: 1.8;
      position: relative;
      padding-left: 20px;
    }
    
    .card-list li::before {
      content: '•';
      color: #F39C12;
      font-size: 20px;
      position: absolute;
      left: 0;
      top: -2px;
    }
    
    .footer {
        text-align: center;
        margin-top: 40px;
        animation: fadeIn 0.8s ease-out forwards;
        animation-delay: 0.8s;
        opacity: 0;
    }
    
    .invitation {
        font-size: 18px;
        color: #8C633B;
        font-weight: 500;
    }

  </style>
</head>
<body>
  <div class="slide">
    <header class="header">
      <h1 class="title">展望篇 - 致亲爱的家长朋友们</h1>
      <p class="subtitle">您是孩子生命中最重要的老师，我们是教育路上最好的伙伴</p>
    </header>

    <main class="content-grid">
      <div class="card">
        <h2 class="card-title"><span>👨‍👩‍👧‍👦</span>孩子的第一任老师</h2>
        <ul class="card-list">
          <li>品格塑造的引路人</li>
          <li>习惯养成的督导者</li>
          <li>情感支持的港湾</li>
        </ul>
      </div>

      <div class="card">
        <h2 class="card-title"><span>🏠</span>家庭教育的主导者</h2>
        <ul class="card-list">
          <li>营造温馨的学习环境</li>
          <li>培养良好的生活习惯</li>
          <li>传承优秀的家庭文化</li>
        </ul>
      </div>

      <div class="card">
        <h2 class="card-title"><span>🤝</span>学校教育的合作者</h2>
        <ul class="card-list">
          <li>配合学校教育理念</li>
          <li>参与班级建设活动</li>
          <li>支持孩子全面发展</li>
        </ul>
      </div>
    </main>
    
    <footer class="footer">
        <p class="invitation">让我们携手同行，用爱与智慧陪伴孩子健康快乐成长</p>
    </footer>

  </div>


</body>
</html>
