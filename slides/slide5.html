<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实践篇 - 如何建设"给荔班"？</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
      font-family: 'Noto Sans SC', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
    }

    .slide {
      width: 1280px;
      height: 720px;
      background: linear-gradient(135deg, #1c2541 0%, #0b132b 100%);
      color: #ffffff;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    /* Particle Background */
    .particles .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation: move-particles 25s linear infinite;
      opacity: 0;
    }
    .particles .particle:nth-child(1) { width: 10px; height: 10px; left: 15%; top: 20%; animation-delay: 0s; }
    .particles .particle:nth-child(2) { width: 8px; height: 8px; left: 85%; top: 70%; animation-delay: -5s; animation-duration: 20s;}
    .particles .particle:nth-child(3) { width: 12px; height: 12px; left: 40%; top: 80%; animation-delay: -10s; animation-duration: 30s;}
    .particles .particle:nth-child(4) { width: 6px; height: 6px; left: 60%; top: 10%; animation-delay: -15s; }
    .particles .particle:nth-child(5) { width: 9px; height: 9px; left: 5%; top: 50%; animation-delay: -20s; animation-duration: 22s;}
    .particles .particle:nth-child(6) { width: 7px; height: 7px; left: 95%; top: 30%; animation-delay: -3s; }
    .particles .particle:nth-child(7) { width: 11px; height: 11px; left: 25%; top: 60%; animation-delay: -8s; animation-duration: 28s;}


    @keyframes move-particles {
      0% {
        transform: translate(0, 0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translate(20px, -150px);
        opacity: 0;
      }
    }

    /* Header */
    .header {
      text-align: center;
      padding: 40px 0 20px 0;
      animation: slideInDown 1s ease-out forwards;
      opacity: 0;
    }

    .main-title {
      font-size: 48px;
      font-weight: 700;
      margin: 0;
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 28px;
      font-weight: 300;
      margin-top: 10px;
      opacity: 0.8;
    }

    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Content Area */
    .content {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      width: 100%;
      padding: 30px 60px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      width: 30%;
      padding: 25px;
      box-sizing: border-box;
      text-align: center;
      backdrop-filter: blur(10px);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeIn 0.8s ease-out forwards;
    }

    .card:nth-child(1) { animation-delay: 0.8s; }
    .card:nth-child(2) { animation-delay: 1.1s; }
    .card:nth-child(3) { animation-delay: 1.4s; }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card-icon {
      font-size: 64px;
      line-height: 1;
      margin-bottom: 20px;
    }

    .card-title {
      font-size: 26px;
      font-weight: 500;
      margin: 0 0 10px 0;
    }
    
    .card:nth-child(1) .card-title { color: #69b3f7; }
    .card:nth-child(2) .card-title { color: #73d1a5; }
    .card:nth-child(3) .card-title { color: #f7c969; }

    .card-subtitle {
      font-size: 16px;
      font-weight: 300;
      color: #cccccc;
      margin: 0 0 20px 0;
      min-height: 40px;
    }
    
    .card-divider {
        height: 1px;
        background: linear-gradient(to right, transparent, rgba(255,255,255,0.3), transparent);
        margin: 20px 0;
        opacity: 0;
        animation: expand 0.6s 2s forwards;
    }

    .card-details {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
      font-size: 17px;
      font-weight: 300;
      line-height: 1.8;
      color: #e0e0e0;
    }

    .card-details li {
      opacity: 0;
      transform: translateY(10px);
      animation: showDetail 0.5s ease-out forwards;
    }
    
    .card:nth-child(1) .card-details li:nth-child(1) { animation-delay: 2.2s; }
    .card:nth-child(1) .card-details li:nth-child(2) { animation-delay: 2.4s; }
    .card:nth-child(1) .card-details li:nth-child(3) { animation-delay: 2.6s; }

    .card:nth-child(2) .card-details li:nth-child(1) { animation-delay: 2.3s; }
    .card:nth-child(2) .card-details li:nth-child(2) { animation-delay: 2.5s; }
    .card:nth-child(2) .card-details li:nth-child(3) { animation-delay: 2.7s; }

    .card:nth-child(3) .card-details li:nth-child(1) { animation-delay: 2.4s; }
    .card:nth-child(3) .card-details li:nth-child(2) { animation-delay: 2.6s; }
    .card:nth-child(3) .card-details li:nth-child(3) { animation-delay: 2.8s; }

    @keyframes expand {
        to { opacity: 1; }
    }
    
    @keyframes showDetail {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
    }
    
    .philosophy {
        display: inline-block;
        font-size: 24px;
        font-weight: 500;
        letter-spacing: 5px;
        padding: 10px 30px;
        border-radius: 50px;
        background: rgba(255, 255, 255, 0.1);
        opacity: 0;
        animation: highlight 1s ease-in-out 3.5s forwards;
    }

    @keyframes highlight {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      80% {
        transform: scale(1.05);
      }
      100% {
        opacity: 1;
        transform: scale(1);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      }
    }

  </style>
</head>
<body>

  <div class="slide">
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <header class="header">
      <h1 class="main-title">实践篇 - 如何建设"给荔班"？</h1>
      <h2 class="subtitle">三大管理策略体系</h2>
    </header>

    <main class="content">
      <div class="card">
        <div class="card-icon">📋</div>
        <h3 class="card-title">"给荔公约"</h3>
        <p class="card-subtitle">民主制定班规</p>
        <div class="card-divider"></div>
        <ul class="card-details">
          <li>学生参与制定</li>
          <li>规则内化于心</li>
          <li>奖惩分明一致</li>
        </ul>
      </div>

      <div class="card">
        <div class="card-icon">👥</div>
        <h3 class="card-title">"给荔岗位"</h3>
        <p class="card-subtitle">人人有事做，事事有人管</p>
        <div class="card-divider"></div>
        <ul class="card-details">
          <li>岗位责任制</li>
          <li>班干部轮换</li>
          <li>小组合作管理</li>
        </ul>
      </div>

      <div class="card">
        <div class="card-icon">🌳</div>
        <h3 class="card-title">"给荔树"激励体系</h3>
        <p class="card-subtitle">游戏化奖励机制</p>
        <div class="card-divider"></div>
        <ul class="card-details">
          <li>积分激励系统</li>
          <li>成长可视化</li>
          <li>正向强化循环</li>
        </ul>
      </div>
    </main>
    
    <footer class="footer">
        <div class="philosophy">民主 · 科学 · 人性化</div>
    </footer>

  </div>



</body>
</html>
